<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/quizComp.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-top">
        <div class="profile-top-left">
          <div><img src="images/Vector.svg" alt="Logo" /></div>
          <div>
            <h1>OnboardBeta</h1>
            <p>Employee Onboarding</p>
          </div>
        </div>
        <div class="profile-top-right">
          <p>Step 1 of 6</p>
          <p>17% Complete</p>
        </div>
      </div>
      <div class="check-list">
        <div class="check-list-container">
          <div class="check-list-group">
            <p><span class="check-list-group-num active">1</span>Welcome</p>
            <hr />
          </div>
          <div class="check-list-group">
            <p><span class="check-list-group-num inActive">2</span>Profile</p>
            <hr />
          </div>
          <div class="check-list-group">
            <p><span class="check-list-group-num inActive">3</span>Documents</p>
            <hr />
          </div>
          <div class="check-list-group">
            <p><span class="check-list-group-num inActive">4</span>Tasks</p>
            <hr />
          </div>
          <div class="check-list-group">
            <p><span class="check-list-group-num inActive">5</span>Meet Team</p>
            <hr />
          </div>
          <div class="check-list-group">
            <p><span class="check-list-group-num inActive">6</span>Complete</p>
          </div>
        </div>
        <div class="check-list-progress-bar">
          <progress value="35" max="100" class="progress">5%</progress>
        </div>
      </div>
      <div class="congras">
        <div class="checker">
            <i class="fa-solid fa-check fa-4x"></i>
        </div>
        <div class="complete-quiz">
            <h2>Quiz Completed!</h2>
            <p>You passed  the compliance quiz!</p>
        </div>
        <div>
            <button class="continue-btn">continue</button>
        </div>
      </div>
      <script src="https://kit.fontawesome.com/45b40e9ff3.js" crossorigin="anonymous"></script>
  </body>
</html>
